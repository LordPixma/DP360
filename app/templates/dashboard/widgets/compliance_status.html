<div class="card hover-elevate transition" style="padding: var(--space-6);">
    <h3 style="margin: 0 0 var(--space-4)">Overall Compliance</h3>
    <div style="display:flex; gap: var(--space-6); align-items:center;">
        {% set pct = compliance_percentage or 62 %}
        <div class="progress-circle" style="--pct: {{ pct }};">
            <div class="inner">{{ pct }}%</div>
        </div>
        <div style="flex:1;">
            {% for framework in frameworks or [{'name':'SOC 2','percentage':72},{'name':'ISO 27001','percentage':58},{'name':'GDPR','percentage':66}] %}
            <div class="framework-row" style="--pct: {{ framework.percentage }};">
                <div class="name">{{ framework.name }}</div>
                <div class="bar progress-bar"><div class="progress"></div></div>
                <div class="pct">{{ framework.percentage }}%</div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
